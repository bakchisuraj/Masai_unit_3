
<html>
<head>
    <title> form </title>
</head>
<body>
    <form style="padding-left: 35%;">
        <h1> Feedback Form</h1>
        <label for="fbt"> Feedback Type </label>
        <select id="fbt" name="fbt">
            <option value="General Feedback">General Feedback</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Feature Request">Feature Request</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label style="padding-top: 10px;" for="msg"> Message </label>
        <input type="text" id="msg" name="msg">
        <br>
        <label > Website Rating </label>
        <input type="radio" id="rb5" name="rb5">
        <label for="rb5"> 5 </label>
        <input type="radio" id="rb4" name="rb4">
        <label for="rb4"> 4 </label>
        <input type="radio" id="rb3" name="rb3">
        <label for="rb3"> 3 </label>
        <input type="radio"id="rb2" name="rb2" >
        <label for="rb2"> 2 </label>
        <input type="radio" id="rb1" name="rb1">
        <label for="rb1"> 1 </label>
        <br>
        <label for="age"> Age </label>
        <input type="number" min="1" max="100" id="age" name="age">
        <br>
        <label for="em"> Email </label>
        <input type="email" id="em" name="em" >
        <br>
        <label for="psw"> Password </label>
        <input type="password"  min="8" id="psw" name="psw">
        <br>
        <label for="ows"> Optional Website </label>
        <input type="url"  id="ows" name="ows">
        <br>
        <label for="cb"> Terms and Conditions </label>
        <input type="checkbox"  id="cb" name="cb">
        <br>
        <button> Submit </button>

        </form>
</body>
</html>
